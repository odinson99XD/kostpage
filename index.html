<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KostCheck</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');

    body {
      font-family: 'Orbitron', sans-serif;
    }

    .card {
      @apply p-4 bg-gray-800 rounded-lg shadow-lg text-white w-40 h-32 flex items-center justify-center text-center transition-transform duration-700;
      position: absolute;
      opacity: 0;
      pointer-events: none;
    }

    .card.show {
      opacity: 1;
      pointer-events: auto;
    }

    .glow {
      text-shadow: 0 0 5px #0ff, 0 0 10px #0ff;
    }

    .miniature {
      width: 60px;
      height: 60px;
      background-color: #ccc;
      border-radius: 10px;
    }

    .character {
      background-color: #4ade80;
    }

    .house {
      background-color: #60a5fa;
    }
  </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center justify-center relative overflow-hidden">
  <h1 class="text-5xl mb-4 glow">Mari Kita CHECK</h1>

  <!-- Miniatur -->
  <div class="flex items-center gap-12 mb-6 relative z-10">
    <div id="character" class="miniature character"></div>
    <div id="house" class="miniature house"></div>
  </div>

  <!-- Tombol CHECK -->
  <button onclick="startAnimation()" class="bg-cyan-500 hover:bg-cyan-700 text-white px-6 py-3 rounded-md text-lg transition z-10 relative left-[-60px]">CHECK</button>

  <!-- Kartu Kategori -->
  <div id="cardContainer" class="w-full h-full absolute top-0 left-0 pointer-events-none">
    <!-- Kartu akan ditambahkan lewat JS -->
  </div>

  <script>
    const categories = [
      { name: "Kebutuhan Tempat Tidur", items: ["Kasur lipat / springbed", "Sprei (2–3 set)", "Sarung bantal & guling (2–3 set)", "Bantal & guling", "Selimut / bed cover"] },
      { name: "Kebutuhan Kamar Mandi", items: ["Handuk (2–3 pcs)", "Sabun mandi & tempat sabun", "Shampo & conditioner", "Pasta gigi + sikat gigi", "Sabun muka / skincare", "Ember & gayung"] },
      { name: "Kebutuhan Pakaian", items: ["Baju harian", "Baju tidur", "Pakaian kuliah / kerja", "Jaket / sweater", "Pakaian dalam", "Kaos kaki", "Sepatu", "Sandal", "Hanger / gantungan baju"] },
      { name: "Peralatan Makan dan Minum", items: ["Piring & mangkok", "Gelas & mug", "Sendok & garpu", "Termos / botol minum", "Sabun cuci piring + spons"] },
      { name: "Alat Kebersihan & Kebutuhan Kamar", items: ["Sapu & pengki", "Pel & ember", "Tempat sampah", "Pengharum ruangan", "Kotak P3K"] },
      { name: "Kebutuhan Dapur Mini", items: ["Rice cooker mini", "Panci kecil", "Kompor portable", "Bumbu instan", "Snack & mie instan"] },
      { name: "Perlengkapan Belajar & Elektronik", items: ["Laptop + charger", "HP + charger + powerbank", "Kabel roll", "Lampu belajar", "Buku catatan & alat tulis", "Tas kuliah"] },
      { name: "Dokumen & Barang Penting", items: ["KTP & fotokopinya", "KTM / Kartu pelajar", "Kartu BPJS / asuransi", "Buku rekening & ATM"] },
      { name: "Kesehatan & Darurat", items: ["Obat-obatan pribadi", "Obat flu & sakit kepala", "Hansaplast", "kapas", "betadine", "Masker", "Termometer", "Vitamin"] },
      { name: "Lain-lain (Opsional tapi berguna)", items: ["Payung lipat", "Kipas angin mini", "Senter", "Peralatan ibadah", "Koper / tas besar", "Kantong laundry"] }
    ];

    const cardContainer = document.getElementById('cardContainer');

    function startAnimation() {
      // Animasi karakter masuk ke rumah
      const char = document.getElementById('character');
      const house = document.getElementById('house');
      char.style.transition = 'transform 1.5s ease';
      char.style.transform = 'translateX(150px)';

      // Tampilkan kartu setelah 2 detik
      setTimeout(() => {
        showCards();
      }, 1600);
    }

    function showCards() {
      cardContainer.innerHTML = ''; // Kosongkan dulu

      const centerX = window.innerWidth / 2;
      const centerY = window.innerHeight / 2;
      const radius = 200;

      categories.forEach((cat, i) => {
        const angle = (2 * Math.PI / categories.length) * i;
        const x = centerX + radius * Math.cos(angle) - 80;
        const y = centerY + radius * Math.sin(angle) - 60;

        const card = document.createElement('div');
        card.className = 'card show';
        card.style.left = `${x}px`;
        card.style.top = `${y}px`;
        card.innerText = cat.name;

        card.onclick = () => {
          alert(`Daftar barang: \n- ${cat.items.join("\n- ")}`);
        };

        cardContainer.appendChild(card);
      });
    }
  </script>
</body>
</html>
