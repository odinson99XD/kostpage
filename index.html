<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KosCheck - Interactive Moving Checklist</title>
    
    <!-- Meta Tags for SEO -->
    <meta name="description" content="Website checklist interaktif untuk persiapan pindah kos. Kelola barang-barang penting dengan mudah!">
    <meta name="keywords" content="checklist kos, pindah kos, daftar barang, mahasiswa">
    <meta name="author" content="KosCheck">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="KosCheck - Interactive Moving Checklist">
    <meta property="og:description" content="Website checklist interaktif untuk persiapan pindah kos">
    <meta property="og:type" content="website">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='.9em' font-size='90'%3EðŸ %3C/text%3E%3C/svg%3E">
    
    <!-- External Libraries -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
        <div class="loading-content">
            <div class="loading-icon">
                <i class="fas fa-home"></i>
            </div>
            <div class="loading-text">KosCheck</div>
            <div class="loading-bar">
                <div class="loading-progress"></div>
            </div>
        </div>
    </div>

    <!-- Main App Container -->
    <div id="app" class="app-container">
        <!-- Home Page -->
        <div id="home-page" class="page active">
            <!-- Background Effects -->
            <div class="bg-effects">
                <div class="floating-particles"></div>
                <div class="gradient-orbs">
                    <div class="orb orb-1"></div>
                    <div class="orb orb-2"></div>
                    <div class="orb orb-3"></div>
                </div>
            </div>

            <!-- Main Content -->
            <div class="home-content">
                <!-- Header -->
                <header class="header">
                    <h1 class="main-title">
                        <span class="title-line-1">Mari Kita</span>
                        <span class="title-line-2">CHECK</span>
                    </h1>
                    <p class="subtitle">Website checklist interaktif untuk persiapan pindah kos</p>
                </header>

                <!-- Animation Scene -->
                <div class="animation-scene">
                    <!-- Check Button -->
                    <button id="check-btn" class="check-button">
                        <span class="btn-text">CHECK</span>
                        <div class="btn-ripple"></div>
                    </button>

                    <!-- Character and House -->
                    <div class="scene-elements">
                        <div id="character" class="character">
                            <i class="fas fa-user"></i>
                            <div class="character-shadow"></div>
                        </div>
                        
                        <div class="house">
                            <i class="fas fa-home"></i>
                            <div class="house-glow"></div>
                        </div>
                    </div>
                </div>

                <!-- Category Cards Container -->
                <div id="cards-container" class="cards-container">
                    <!-- Cards will be generated by JavaScript -->
                </div>

                <!-- Instructions -->
                <div id="instructions" class="instructions">
                    <p>Klik tombol CHECK untuk memulai petualangan checklist-mu!</p>
                    <div class="scroll-indicator">
                        <i class="fas fa-chevron-down"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- Category Page -->
        <div id="category-page" class="page">
            <!-- Header -->
            <header class="category-header">
                <button id="back-btn" class="back-button">
                    <i class="fas fa-arrow-left"></i>
                    <span>Kembali</span>
                </button>
                <h2 id="category-title" class="category-title">
                    <span id="category-icon" class="category-icon"></span>
                    <span id="category-name" class="category-name"></span>
                </h2>
            </header>

            <!-- Progress Section -->
            <div class="progress-section">
                <div class="progress-info">
                    <span id="progress-text" class="progress-text">Progress: 0/0</span>
                    <span id="progress-percentage" class="progress-percentage">0%</span>
                </div>
                <div class="progress-bar">
                    <div id="progress-fill" class="progress-fill"></div>
                </div>
            </div>

            <!-- Items List -->
            <div id="items-container" class="items-container">
                <!-- Items will be generated by JavaScript -->
            </div>

            <!-- Category Stats -->
            <div class="category-stats">
                <div class="stat-item">
                    <i class="fas fa-check-circle"></i>
                    <span id="completed-count">0</span>
                    <span>Selesai</span>
                </div>
                <div class="stat-item">
                    <i class="fas fa-clock"></i>
                    <span id="remaining-count">0</span>
                    <span>Tersisa</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div id="toast-container" class="toast-container"></div>

    <!-- JavaScript Files -->
    <script src="js/config.js"></script>
    <script src="js/database.js"></script>
    <script src="js/animations.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
